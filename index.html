<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-dev-task</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <header>
        <h1 class = "head1"><marquee>GK form</marquee></h1>
    </header>

    <form action="#">
        <p><h3 class="ques">Ques1: What is the capital of Canada?</h3></p><br>

        <div class="container">
            <input type="radio"  name="ques1" value="Ottawa" class="tick">
            <label for="Ottawa" class="options">Ottawa</label><br>
            <input type="radio" name="ques1" value="Toronto" class="tick">
            <label for="Toronto" class="options">Toronto</label><br>
            <input type="radio" name="ques1" value="Vancouver" class="tick">
            <label for="Vancouver" class="options">Vancouver</label><br>
            <input type="radio"  name="ques1" value="Montreal" class="tick">
            <label for="Montreal" class="options">Montreal</label>
            <!-- Ans) Ottawa  -->
        </div>

        




        <p><h3 class="ques">Ques2: Which planet is known as the "Red Planet"?</h3></p><br>

        <div class="container">
            <input type="radio"  name="ques2" value="Venus" class="tick">
            <label for="Venus" class="options">Venus</label><br>
            <input type="radio" name="ques2" value="Mars" class="tick">
            <label for="Mars" class="options">Mars</label><br>
            <input type="radio" name="ques2" value="Saturn" class="tick">
            <label for="Saturn" class="options">Saturn</label><br>
            <input type="radio"  name="ques2" value="Uranus" class="tick">
            <label for="Uranus" class="options">Uranus</label>
            <!-- Ans) Mars  -->
        </div>






        <p><h3 class="ques">Ques3: Who was the first person to step on the Moon?</h3></p><br>

        <div class="container">
            <input type="radio"  name="ques3" value="Yuri Gagarin" class="tick">
            <label for="Yuri Gagarin" class="options">Yuri Gagarin</label><br>
            <input type="radio" name="ques3" value="Buzz Aldrin" class="tick">
            <label for="Buzz Aldrin" class="options">Buzz Aldrin</label><br>
            <input type="radio" name="ques3" value="Neil Armstrong" class="tick">
            <label for="Neil Armstrong" class="options">Neil Armstrong</label><br>
            <input type="radio"  name="ques3" value="Michael Collins" class="tick">
            <label for="Michael Collins" class="options">Michael Collins</label>
            <!-- Ans) Neil Armstrong  -->
        </div>





        <p><h3 class="ques">Ques4: What is the largest ocean on Earth?</h3></p><br>

        <div class="container">
            <input type="radio"  name="ques4" value="Atlantic ocean" class="tick">
            <label for="Atlantic ocean" class="options">Atlantic ocean</label><br>
            <input type="radio" name="ques4" value="Indian ocean" class="tick">
            <label for="Indian ocean" class="options">Indian ocean</label><br>
            <input type="radio" name="ques4" value="Arctic ocean" class="tick">
            <label for="Arctic ocean" class="options">Arctic ocean</label><br>
            <input type="radio"  name="ques4" value="Pacific ocean" class="tick">
            <label for="Pacific ocean" class="options">Pacific ocean</label>
            <!-- Ans) Pacific ocean  -->
        </div>





        <p><h3 class="ques">Ques5: Which is the longest river in the world?</h3></p><br>

        <div class="container">
            <input type="radio"  name="ques5" value="Nile" class="tick">
            <label for="Nile" class="options">Nile</label><br>
            <input type="radio" name="ques5" value="Amazon" class="tick">
            <label for="Amazon" class="options">Amazon</label><br>
            <input type="radio" name="ques5" value="Yangtze" class="tick">
            <label for="Yangtze" class="options">Yangtze</label><br>
            <input type="radio"  name="ques5" value="Mississipi" class="tick">
            <label for="Mississipi" class="options">Mississipi</label>
            <!-- Ans)   -->
        </div>



        <button class="btn">Submit</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
